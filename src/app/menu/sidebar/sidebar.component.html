<div class="sidenav-container" [class.is-mobile]="mobileQuery.matches" >
  <mat-toolbar class="toolbar sidenav-bg">
    <button mat-icon-button (click)="snav.toggle()" class="sidenav-item-color"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name text-center flex-grow-1 mb-0"> {{ title }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                >
      <mat-nav-list>
        <a mat-list-item 
          *ngFor="let nav of fillerNav" [routerLink]="nav.path"  
          (click)="changeTitle(nav.label)"  
          [ngClass]="{'active': selectedNav === nav.label}"
        >
          <mat-icon>{{nav.icon}}</mat-icon>
          {{nav.label}}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="p-5">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
