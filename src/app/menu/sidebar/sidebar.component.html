<div class="sidenav-container" [class.is-mobile]="mobileQuery.matches" >
  <mat-toolbar class="toolbar sidenav-bg">
    <button mat-icon-button (click)="snav.toggle()" class="sidenav-text"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name sidenav-text">Clave maestra</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                class="sidenav-bg">
      <mat-nav-list>
        <a mat-list-item *ngFor="let nav of fillerNav" routerLink=".">
          <mat-icon class="sidenav-text">{{nav.icon}}</mat-icon>
          <span class="sidenav-text">{{nav.label}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
