<div class="row mt-5 mb-5">
    <section class="col-12  d-flex justify-content-end">
      <a mat-fab extended routerLink="." (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Crear nueva clave maestra
      </a>
    </section>
</div>
<div class="row">
  <div class="col-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- clue Column -->
        <ng-container matColumnDef="clue">
          <th mat-header-cell *matHeaderCellDef> Pista </th>
          <td mat-cell *matCellDef="let element"> {{element.pista}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Seleccionar pÃ¡gina de claves maestras">
      </mat-paginator>
    </div>
  </div>
</div>
